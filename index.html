<!DOCTYPE html>
<html>
<head>
  <title>Dice Roller</title>
</head>
<body>
  <h1>Dice Roller</h1>
  <button onclick="wakeUp()">Wake Up Server</button>
  <button onclick="rollDice()">Roll Dice</button>
  <button onclick="testCorsFailure()">Test CORS Failure</button>
  <p id="result"></p>
  <script>
    async function wakeUp() {
      try {
        const response = await fetch('https://dice-roller-backend.azurewebsites.net/wake-up');
        const data = await response.json();
        document.getElementById('result').innerText = data.message;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function rollDice() {
      try {
        const response = await fetch('https://dice-roller-backend.azurewebsites.net/roll-dice');
        const data = await response.json();
        document.getElementById('result').innerText = `You rolled a ${data.result}`;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function testCorsFailure() {
      try {
        const response = await fetch('https://dice-roller-backend.azurewebsites.net/no-cors');
        const data = await response.json();
        document.getElementById('result').innerText = data.message;
      } catch (error) {
        console.error('CORS Error:', error);
        document.getElementById('result').innerText = 'CORS failure detected!';
      }
    }
  </script>
</body>
</html>
